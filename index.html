<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>From</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <br />
    <br />
    <br />
    <center>
    <h1>CREATE FACEBOOK ACCOUNT</h1>
    <div class="main">
        <br />
        <div class="name">
            <label class="namclass">NAME</label>
            <input type="text" size="15" maxlength="30" placeholder="First Name">
            <input type="text" size="15" maxlength="30" placeholder="Last Name" id="last">
        </div>
        <br />
        <br />
        <div class="email">
            <label class="emclass">EMAIL</label>
            <input type="email" size="15" max="30" id="mail" placeholder="Email">
        </div>
        <br />
        <br />
        <div class="pass">
            <label class="passclass">PASSWORD</label>
            <input type="password" size="15" maxlength="30" placeholder="Type Password" id="tpas">
            <input type="password" size="15" maxlength="30" id="last" placeholder="Confirm Password" id="cpas">
        </div>
        <br />
        <br />
        <div class="birth">
            <label class="birclass">BIRTHDAY</label>
            <input type="text" size="15" max="30" id="mail" placeholder="Date/Month/Year">
        </div>
        <br />
        <br />
        <button>CREATE</button>
    </div>
</center>
</body>
</html>
